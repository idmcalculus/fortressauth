<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FortressAuth Vue Demo</title>
    <style>
      body { font-family: system-ui, -apple-system, sans-serif; margin: 0; padding: 2rem; background: #f7f7f8; }
      h1 { margin-top: 0; }
      .card { background: white; border: 1px solid #e5e7eb; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; box-shadow: 0 1px 2px rgba(0,0,0,0.04); }
      form { display: flex; flex-direction: column; gap: 0.5rem; }
      input, button { padding: 0.6rem; font-size: 1rem; }
      button { cursor: pointer; border-radius: 6px; border: 1px solid #111827; background: #111827; color: white; }
      button.secondary { background: white; color: #111827; }
      .stack { display: grid; gap: 1rem; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); }
      .muted { color: #6b7280; font-size: 0.95rem; }
      .message { padding: 0.75rem; border-radius: 6px; border: 1px solid #d1d5db; background: #f9fafb; margin-bottom: 1rem; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
