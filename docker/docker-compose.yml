version: '3.8'

services:
  fortress:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - HOST=0.0.0.0
      - DATABASE_URL=/data/fortress.db
      - COOKIE_SECURE=false
      - LOG_LEVEL=info
      - NODE_ENV=production
      # Email configuration (override for production)
      - EMAIL_PROVIDER=console
      # - RESEND_API_KEY=
      # - EMAIL_FROM_ADDRESS=
      # - EMAIL_FROM_NAME=
    volumes:
      - fortress-data:/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped

volumes:
  fortress-data: