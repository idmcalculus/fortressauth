name: Publish

on:
  release:
    types: [created]

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.25.0

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          CI: true

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

      - name: Publish @fortressauth/core
        run: cd packages/core && pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @fortressauth/adapter-sql
        run: cd packages/adapter-sql && pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @fortressauth/email-ses
        run: cd packages/email-ses && pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @fortressauth/email-sendgrid
        run: cd packages/email-sendgrid && pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @fortressauth/email-smtp
        run: cd packages/email-smtp && pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @fortressauth/server
        run: cd packages/server && pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @fortressauth/react-sdk
        run: cd packages/react-sdk && pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @fortressauth/vue-sdk
        run: cd packages/vue-sdk && pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @fortressauth/angular-sdk
        run: cd packages/angular-sdk && pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @fortressauth/svelte-sdk
        run: cd packages/svelte-sdk && pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @fortressauth/react-native-sdk
        run: cd packages/react-native-sdk && pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @fortressauth/expo-sdk
        run: cd packages/expo-sdk && pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @fortressauth/electron-sdk
        run: cd packages/electron-sdk && pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Build Docker images per architecture on native runners.  A matrix strategy assigns
  # each build to a runner that matches the target architecture: amd64 runs on `ubuntu-latest`,
  # arm64 runs on `ubuntu-24.04-arm`.
  docker-build:
    needs: publish-npm
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            arch_tag: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            arch_tag: arm64
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v5

      # Extract the version from the release tag (refs/tags/vX.Y.Z).  This
      # allows us to tag Docker images consistently across architectures.
      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      # Generate Docker image metadata and architecture‑specific tags.
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/fortressauth
          tags: |
            type=raw,value=${{ steps.version.outputs.VERSION }}-${{ matrix.arch_tag }}
            type=raw,value=latest-${{ matrix.arch_tag }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build and push the image for the current architecture.  We push the
      # image by digest and tag it with the architecture‑specific tags.
      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/fortressauth:${{ steps.version.outputs.VERSION }}-${{ matrix.arch_tag }}
            ${{ secrets.DOCKER_USERNAME }}/fortressauth:latest-${{ matrix.arch_tag }}
          push: true

      # Record the pushed image digest to a file so it can be used in the
      # merge step.  The digest is saved without the `sha256:` prefix
      # because buildx imagetools expects that format.
      - name: Export digest
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"

      # Upload the digest file as an artifact.  Each architecture gets its
      # own artifact name (`digests-amd64`, `digests-arm64`).
      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.arch_tag }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  # Combine the architecture‑specific images into a single multi‑arch manifest.
  docker-merge:
    needs: docker-build
    runs-on: ubuntu-latest
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-*
          merge-multiple: true

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Create the multi‑arch manifest using the collected digests.
      - name: Create and push manifest
        run: |
          DOCKER_IMAGE="${{ secrets.DOCKER_USERNAME }}/fortressauth"
          refs=""
          for file in $(ls ${{ runner.temp }}/digests); do
            refs="$refs ${DOCKER_IMAGE}@sha256:${file}"
          done
          docker buildx imagetools create \
            -t ${DOCKER_IMAGE}:${{ steps.version.outputs.VERSION }} \
            -t ${DOCKER_IMAGE}:latest \
            $refs

      # Inspect the resulting multi‑arch image.  This step is optional but
      # useful for verifying that the manifest contains both architectures.
      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ secrets.DOCKER_USERNAME }}/fortressauth:${{ steps.version.outputs.VERSION }}
